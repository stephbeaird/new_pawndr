<script type="text/javascript">
    jQuery(function($) {
        // Google Maps setup
        var googlemap = new google.maps.Map(
            document.getElementById('googlemap'),

                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
        );
		// Shield Chart
		$("#chart").shieldChart({
            theme: "bootstrap",
            primaryHeader: {
                text: "Adorable Pets"
            },
            exportOptions: {
                image: false,

            axisX: {

            },
            tooltipSettings: {

                    mode: 'x'
                }                    
            },
            dataSeries: [{
                seriesType: 'bar',
                collectionAlias: "Adorable Pets in Thousands",
